<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      color: #4b2e2e;
    }

    .card {
      max-width: 600px;
      margin: 20px auto;
      background-color: #dcbfaa;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .photo {
      width: 100%;
      display: block;
    }

    .content {
      padding: 20px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 5px;
      color: #8a4b1e;
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #4b2e2e;
    }

    .date, .venue {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .location-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background-color: #a3511e;
      color: #fff;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .location-link:hover {
      background-color: #863f16;
    }

    .footer {
      font-size: 0.9em;
      margin-top: 20px;
      color: #6a4e3d;
    }
  </style>
</head>
<body>

  <div class="card">
    <img
      class="photo"
      src="./20230827_112612.jpg"
      alt="Trent and Diana"
    />
    <div class="content">
      <h1>Trent Gravel & Diana Bianca</h1>
      <h2>Traditional Meru Wedding</h2>
      <p class="date">üìÖ 23rd August 2025</p>
      <p class="venue">üìç Marshiil Technical Training Institute</p>

      <!-- Replace the link below with your real Google Maps link -->
      <a class="location-link" href="https://maps.app.goo.gl/LFYkpjTbVdWQS1D37" target="_blank">
        View Location
      </a>

      <div class="footer">
        You‚Äôre warmly invited to celebrate with us.
      </div>
    </div>
  </div>

</body>
</html>
